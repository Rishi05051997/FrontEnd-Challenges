<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.jpg" height="100px" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Phone</a>
                    </li>
                    <li>
                        <a href="#">Accessories</a>
                    </li>
                    <li>
                        <a href="#">Cart</a>
                    </li>
                    
                </ul>
            </div>
        </nav>

        <div class="information">
            <img src="./images/mobile1.jpg" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/battery.png" alt="">
                    <div>
                       
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/4g.jpg" alt="">
                    <div>
                        <h1>Connectivity</h1>
                        <p>4G</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/UpA.png" alt="" height="20px" id="upBtn">
            <h3>Features</h3>
            <img src="./images/downAA.png" alt="" height="20px" id="downBtn">
        </div>
    </div>
</body>
</html>
